<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
    <title>Pixel</title>
</head>
<body>
    <header>
        
        <div>
            <h1>Pixel Attack </h1>
            <h2>in for Dark border of the universe</h2>
            <h2>We do this for the sake of the universal Yandex</h2>
            <button id="start_btn">START</button>
        </div>
       
    </header>
    <main>
        <div id="canvas"></div>
        <div><input type="color" id="colorpicker"></div>
        <div id="controller">            
            <button id="save_btn"><i class="fa-solid fa-floppy-disk"></i></button>
            <button id="draw_btn"><i class="fa-solid fa-brush"></i></button>
            <button id="fill_btn"><i class="fa-solid fa-droplet"></i></button>
            <button id="erase_btn"><i class="fa-solid fa-eraser"></i></button>            
            <button id="reset_btn"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</body>
</html>
